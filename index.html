<link rel="stylesheet" href="./style.css">
<script src="./script.js"></script>
<div class="riturajps_ageCalc_container">
  <h2>AGE Calculator</h2>
  <div class="riturajps_ageCalc_inputbox">
    <input type="date" name="ageValue" id="ageValue" />
    <img id="riturajps_ageCalc_calculateAge" src="https://cdn-icons-png.flaticon.com/512/2026/2026684.png" />
  </div>
  <div class="riturajps_ageCalc_outputBox">
    <label>Your Age is </label>
    <div>
      <strong id="riturajps_ageCalc_CurrentAge">0 years 0 Months 0 Days</strong>
      <img src="https://cdn-icons-png.flaticon.com/512/5931/5931453.png" />
    </div>
    <label>Your Date of Birth is</label>
    <div>
      <strong id="riturajps_ageCalc_DOB">Monday, January 00, 0000</strong>
      <img src="https://cdn-icons-png.flaticon.com/512/3501/3501843.png" />
    </div>
    <table>
      <thead>
        <tr>
          <th colspan="2">You Already Lived</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>In Years</td>
          <td>
            <strong id="InYears">0</strong> Years
          </td>
        </tr>
        <tr>
          <td>In Months</td>
          <td>
            <strong id="InMonths">0</strong> Months
          </td>
        </tr>
        <tr>
          <td>In Weeks</td>
          <td>
            <strong id="InWeeks">0</strong> Weeks
          </td>
        </tr>
        <tr>
          <td>In Days</td>
          <td>
            <strong id="InDays">0</strong> Days
          </td>
        </tr>
        <tr>
          <td>In Hours</td>
          <td>
            <strong id="InHours">0</strong> Hours
          </td>
        </tr>
        <tr>
          <td>In Minutes</td>
          <td>
            <strong id="InMinutes">0</strong> Minutes
          </td>
        </tr>
        <tr>
          <td>In Seconds</td>
          <td>
            <strong id="InSeconds">0</strong> Seconds
          </td>
        </tr>
      </tbody>
    </table>
    <div>
      <strong id="riturajps_ageCalc_DaysLeft">0</strong> Days Left for your Next Birthday <img src="https://cdn-icons-png.flaticon.com/512/4353/4353420.png" />
    </div>
  </div>
</div>
